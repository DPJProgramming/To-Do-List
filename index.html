<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="to-do-columns">
        <div class="entry-data" id="entry-data">
            <h1>Add Entry</h1>

            <label for="task">Enter Task</label>
            <input type="text" name="task" id="task">
            <br>

            <label for="due-date">Do Before</label>
            <input type="text" name="due-date" id="due-date">
            <br>

            <input type="checkbox" name="complete" id="complete">
            <label for="complete"> Complete</label>
            <br>

            <button type="button" id="add-item">Add To List</button>
            <br>
        </div>

        <div id="incomplete-items">
            <h1>To Do List</h1>
        </div>
    </div>
    <div id="complete-items">
        <h1>Completed Items</h1>
    </div>

    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="/js/main.js"></script>
</body>
</html>
